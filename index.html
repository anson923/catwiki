<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Cat Wikipedia
    </title>

    <!-- Font Packages -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/general.css"/>
    <link rel="stylesheet" href="/styles/header.css"/>
    <link rel="stylesheet" href="/styles/cat_grid.css"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Script -->

    <script src="js/index.js"></script>

  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="left-section">
        <a href="./index.html" target="">
          <button class="px-10 py-4 text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
            Cat Dictionary
          </button>
        </a>
        
      </div>
      <a href="/index.html">
        <img class="pagelogo" src="/resources/img/pageLogo.png" alt="Cat Wikipedia Logo"/>
      </a>
      
      
      <a href="./index.html" target="">
        <button class="px-10 py-4 text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
          About Us
        </button>
      </a>
    </header>

    <!-- Main Content -->
    <main class="content">

      <div class="cat-preview">
        <div class="cat-preview-padding">
          <img class="cat-image" src="https://cdn2.thecatapi.com/images/0XYvRd7oD.jpg"/>

          <div class="cat-id">

            <div class="cat-name">
              Abyssinian
            </div>

            <div class="cat-born">
              <img class="cat-flag" src="https://flagcdn.com/eg.svg">
              <div class="cat-country">
                Egypt
              </div>
            </div>

          </div>
          
          <div class="cat-description">
            good cat
          </div>

          <div class="cat-temperament">
            Shy , Happy
          </div>

          <button class="px-4 py-2 text-sm bg-cyan-500 rounded-full shadow-xl cat-learn-more">
            Learn More
          </button>
        </div>
      </div>




    </main>
  </body>

</html>
