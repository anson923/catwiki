<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <title>
      Cat Wikipedia
    </title>

    <!-- Font Packages -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/general.css"/>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/cat_grid.css"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Script -->
    <script src="js/index.js"></script>

  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="left-section">
        <a href="index.html" target="">
          <button class="px-10 py-4 text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
            Cat Dictionary
          </button>
        </a>
        
      </div>
      <a href="index.html">
        <img class="pagelogo" src="resources/img/pageLogo.png" alt="Cat Wikipedia Logo"/>
      </a>
      
      
      <a href="index.html" target="">
        <button class="px-10 py-4 text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
          About Us
        </button>
      </a>
    </header>

    <!-- section Content -->
    <section class="content">
      <div id="cat-preview-grid" class="cat-preview-grid">

      </div>
      
    </section>
  </body>

</html>



<template id="cat-preview-template">
  <div class="cat-preview">
    <div class="cat-preview-padding">
      <img id="cat-image" class="cat-image" src="resources/img/pageLogo.png" alt="Unknown"/>

      <div class="cat-id">

        <div id="cat-name" class="cat-name">
          Unknown
        </div>

        <div class="cat-born">
          <img id="cat-flag" class="cat-flag" src="https://flagcdn.com/eg.svg">
          <div id="cat-country" class="cat-country">
            Unknown
          </div>
        </div>

      </div>
      
      <div id="cat-description" class="cat-description">
        Unknown
      </div>

      <div id="cat-temperament" class="cat-temperament">
        Unknown
      </div>

      <button class="px-4 py-2 text-sm bg-cyan-500 rounded-full shadow-xl cat-learn-more">
        Learn More
      </button>
    </div>
  </div>
</template>
