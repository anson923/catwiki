<!-- Grid Preview Template -->
<template id="cat-preview-template">
  <div class="cat-preview">
    <div class="cat-preview-padding">
      <img id="cat-image" class="cat-image" src="resources/img/pageLogo.png" alt="Cannot find Image"/>

      <div class="cat-id">

        <div id="cat-name" class="cat-name">
          Unknown
        </div>

        <div class="cat-born">
          <img id="cat-flag" class="cat-flag" src="https://flagcdn.com/eg.svg">
          <div id="cat-country" class="cat-country">
            Unknown
          </div>
        </div>

      </div>
      
      <div id="cat-description" class="cat-description">
        Unknown
      </div>

      <div id="cat-temperament" class="cat-temperament">
        Unknown
      </div>
      
      <button onclick="OnClickLearnMore(this.parentElement)" class="px-4 py-2 text-sm bg-cyan-500 rounded-full shadow-xl cat-learn-more">
        Learn More
      </button>
    </div>
  </div>
</template>

<!-- Loading Block -->
<template id="loading-template">
  <div id="loading-anim" class="loading-anim">
    <div class="d-flex justify-content-center text-primary">
      <div id="loading-border" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</template>

<!-- Cat Detail Template -->
<template id="cat-detail-template">
  <div class="cat-detail-box">
    <img id="cat-detail-image" class="cat-detail-image" src="https://cdn2.thecatapi.com/images/ozEvzdVM-.jpg"/>
    
    <div class="cat-detail-infos">
      <div class="cat-detail-name">
        <u>Name:</u> <div id="cd-name" class="cd-name">Cat</div>
      </div>

      <div class="cat-detail-born">
        <u>Born:</u>
        <img id="cd-flag" class="cd-flag" src="https://flagcdn.com/eg.svg">
        <div id="cd-country" class="cd-country">
          Egypt
        </div>
      </div>

      <div class="cat-detail-weight">
        <u>Weight:</u> <div id="cd-weight" class="cd-weight">2 - 4 kg</div>
      </div>

      <div class="cat-detail-lifespan">
        <u>Lifespan:</u> <div id="cd-lifespan" class="cd-lifespan">9 - 12 years</div>
      </div>

      <div id="cat-detail-description" class="cat-detail-description">
        <u>Description:</u><div id="cd-description" class="cd-description">Native to the Greek islands known as the Cyclades in the Aegean Sea, these are natural cats, meaning they developed without humans getting involved in their breeding. As a breed, Aegean Cats are rare, although they are numerous on their home islands. They are generally friendly toward people and can be excellent cats for families with children.</div>
      </div>

      <div id="cat-detail-temperament" class="cat-detail-temperament">
        <u>Temperament:</u> <div id="cd-temperament" class="cd-temperament">Affectionate, Social, Intelligent, Playful, Active</div>
      </div>

      <div id="cat-detail-levels" class="cat-detail-levels">
        <u>Cat Ranking</u>
        <!-- <div id="cat-detail-rank" class="cat-detail-rank">
          adaptability : 5
        </div> -->
      </div>

      <button class="px-4 py-3 text-sm bg-cyan-500 rounded-full shadow-xl cd-wiki" id="cd-wiki">
        Wikipedia
      </button>

    </div>

  </div>
</template>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Cat Wikipedia
    </title>

    <!-- Font Packages -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/general.css"/>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/cat_grid.css"/>
    <link rel="stylesheet" href="styles/filter.css"/>
    <link rel="stylesheet" href="styles/cat_detail.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Script -->
    <script src="js/index.js"></script>

    <link rel="shortcut icon" href="/resources/img/favIcon.png">

  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="left-section">
        <a href="index.html" target="">
          <button class="text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
            Cat Dictionary
          </button>
          
        </a>
        
      </div>
      <a href="index.html">
        <img class="pagelogo" src="resources/img/pageLogo.png" alt="Cat Wikipedia Logo"/>
      </a>
      
      
      <a href="https://github.com/anson923" target="_blank">
        <button class="text-sm bg-cyan-500 rounded-full shadow-xl header-button ">
          About Me
        </button>
      </a>
    </header>
    <div id="loading-block">

    </div>
    <main class="main">
      <!-- section Content -->
      <section id="cat-detail" class="cat-detail">
        
      </section>
      <section id="content" class="content">
        <div class="filter">
          <div class="filter-name-div">
            <div class="filter-name-title">
              Name: 
            </div>
            <input placeholder="Cat Name" type="text" id="filter-name" class="filter-name form-control" oninput=FilterCatName(this.value)>
          </div> 
          

          <div class="filter-country-div">
            <div class="filter-country-title">
              Country:
            </div>
            <select class="dropdown-country form-select mb-3" id="dropdown-country" onchange="FilterCountry(this)">
              <option value="All" selected="selected">All</option>
            </select>
          </div>
        </div>
        <div id="cat-preview-grid" class="cat-preview-grid">

        </div>
      </section>
    </main>
    
  </body>

</html>
